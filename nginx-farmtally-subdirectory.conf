# FarmTally Nginx Configuration - Subdirectory Deployment
# This configuration deploys FarmTally at /farmtally path to avoid conflicts

server {
    listen 80;
    server_name 147.93.153.247;
    
    # FarmTally Frontend - Subdirectory deployment
    location /farmtally/ {
        alias /var/www/farmtally/;
        try_files $uri $uri/ /farmtally/index.html;
        
        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
    
    # FarmTally API Gateway proxy
    location /farmtally/api/ {
        proxy_pass http://localhost:8090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    }
    
    # FarmTally Auth Service proxy
    location /farmtally/auth/ {
        proxy_pass http://localhost:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
    }
    
    # FarmTally Field Manager Service proxy
    location /farmtally/field-manager/ {
        proxy_pass http://localhost:8088/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # FarmTally Farm Admin Service proxy
    location /farmtally/farm-admin/ {
        proxy_pass http://localhost:8089/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Existing projects remain unaffected
    # The root location / will continue to serve your existing content
}