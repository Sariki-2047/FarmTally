events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend:3000;
    }

    upstream api_gateway {
        server api-gateway:8090;
    }

    upstream auth_service {
        server auth-service:8081;
    }

    upstream field_manager_service {
        server field-manager-service:8088;
    }

    upstream farm_admin_service {
        server farm-admin-service:8089;
    }

    server {
        listen 80;
        server_name _;

        # Frontend routes - serve at /farmtally/
        location /farmtally/ {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle Next.js static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_pass http://frontend;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # API Gateway routes
        location /farmtally/api-gateway/ {
            rewrite ^/farmtally/api-gateway/(.*) /$1 break;
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth Service routes
        location /farmtally/auth-service/ {
            rewrite ^/farmtally/auth-service/(.*) /$1 break;
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Field Manager Service routes
        location /farmtally/field-manager-service/ {
            rewrite ^/farmtally/field-manager-service/(.*) /$1 break;
            proxy_pass http://field_manager_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Farm Admin Service routes
        location /farmtally/farm-admin-service/ {
            rewrite ^/farmtally/farm-admin-service/(.*) /$1 break;
            proxy_pass http://farm_admin_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 'FarmTally Consolidated System OK';
            add_header Content-Type text/plain;
        }

        # Root redirect to farmtally
        location = / {
            return 301 /farmtally/;
        }

        # Default 404 for other paths
        location / {
            return 404 'Not Found - Use /farmtally/ for FarmTally application';
            add_header Content-Type text/plain;
        }
    }
}